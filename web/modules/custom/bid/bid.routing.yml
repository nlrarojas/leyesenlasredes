bid.current_options_form:
  path: '/bid/form/current_options'
  defaults:
    _form: '\Drupal\bid\Form\CurrentOptionsForm'
    _title: 'CurrentOptionsForm'
  requirements:
    _access: 'TRUE'

bid.form_follow_topic_modal:
  path: '/call/ajax/follow-topic'
  defaults:
    _title: 'Modal Follow Topic'
    _controller: '\Drupal\bid\Controller\ModalFormManageRelationsController::followTopic'
  requirements:
    _access: 'TRUE'

bid.form_unfollow_topic_modal:
  path: '/call/ajax/unfollow-topic'
  defaults:
    _title: 'Modal Unfollow Topic'
    _controller: '\Drupal\bid\Controller\ModalFormManageRelationsController::unfollowTopic'
  requirements:
    _access: 'TRUE'

bid.form_follow_project_modal:
  path: '/call/ajax/follow-project'
  defaults:
    _title: 'Modal Follow Project'
    _controller: '\Drupal\bid\Controller\ModalFormManageRelationsController::followProject'
  requirements:
    _access: 'TRUE'

bid.form_remove-project_modal:
  path: '/call/ajax/remove-project'
  defaults:
    _title: 'Modal Remove project'
    _controller: '\Drupal\bid\Controller\ModalFormManageRelationsController::removeProject'
  requirements:
    _access: 'TRUE'